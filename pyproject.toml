[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smartgallery-standalone"
version = "2.0.0"
description = "Standalone AI media gallery with workflow metadata extraction. Browse, organize, and analyze AI-generated images and videos. Works with any ComfyUI-generated files."
license = "MIT"
license-files = ["LICENSE"]

dependencies = [
    "Flask>=3.0.0",
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",
    "tqdm>=4.66.0"
]

[project.urls]
Repository = "https://github.com/opj161/smartgallery-standalone"
Original = "https://github.com/opj161/smart-comfyui-gallery"

[tool.setuptools]
py-modules = ["smartgallery"]

[tool.setuptools.packages.find]
where = ["."]
include = []
exclude = ["js*", "assets*", ".working-docs*"]
